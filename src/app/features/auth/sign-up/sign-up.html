<div class="form-container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="custom-form">
    <header>
      <h2>Create Account</h2>
      <p>Join us today by filling out the details below.</p>
    </header>

    <div class="form-row">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          id="firstName"
          formControlName="firstName"
          placeholder="enter first name"
          [class.error]="
            signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched
          "
        />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          id="lastName"
          formControlName="lastName"
          placeholder="enter last name"
          [class.error]="signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched"
        />
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="enter email"
        [class.error]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
      />
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input
        id="phoneNumber"
        type="tel"
        formControlName="phoneNumber"
        placeholder="+995 xxx-xx-xx-xx"
        [class.error]="
          signupForm.get('phoneNumber')?.invalid && signupForm.get('phoneNumber')?.touched
        "
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="enter password"
        [class.error]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
      />
    </div>

    <div class="form-group checkbox-group">
      <input type="checkbox" id="terms" formControlName="acceptedTerms" />
      <label for="terms">I accept the terms and conditions</label>
    </div>

    <button type="submit" [disabled]="signupForm.invalid" class="submit-btn">Sign Up</button>
  </form>
</div>
