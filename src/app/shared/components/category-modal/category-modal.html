<div class="modal-overlay">
  <div class="modal-content">
    <div class="login-container">
      <form [formGroup]="createCategoryForm" class="custom-form">
        <header>
          <h2>Create category</h2>
        </header>

        <div class="form-row">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              id="name"
              formControlName="name"
              placeholder="enter category name"
              [class.error]="
                createCategoryForm.get('name')?.invalid && createCategoryForm.get('name')?.touched
              "
            />
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <input
              id="description"
              formControlName="description"
              placeholder="enter description"
              [class.error]="
                createCategoryForm.get('description')?.invalid &&
                createCategoryForm.get('description')?.touched
              "
            />
          </div>
        </div>

        <div class="form-group">
          <label for="slug">Slug</label>
          <input
            id="slug"
            formControlName="slug"
            placeholder="enter slug"
            [class.error]="
              createCategoryForm.get('slug')?.invalid && createCategoryForm.get('slug')?.touched
            "
          />
        </div>

        <div class="form-group">
          <label for="parentId">Parent category</label>
          <input
            id="parentId"
            formControlName="parentId"
            placeholder="enter parentId"
            [class.error]="
              createCategoryForm.get('parentId')?.invalid &&
              createCategoryForm.get('parentId')?.touched
            "
          />
        </div>

        <div class="form-group checkbox-group">
          <input type="checkbox" id="isActive" formControlName="isActive" />
          <label for="isActive">Is Active</label>
        </div>

        <div class="form-group">
          <label for="iconFile">Category Icon</label>
          <input
            id="iconFile"
            type="file"
            placeholder="Select icon file"
            (change)="onFileChange($event)"
            [class.error]="
              createCategoryForm.get('iconFile')?.invalid &&
              createCategoryForm.get('iconFile')?.touched
            "
          />
          <span
            *ngIf="
              createCategoryForm.get('iconFile')?.invalid &&
              createCategoryForm.get('iconFile')?.touched
            "
          >
            Please select a valid file.
          </span>
        </div>
        <button
          (click)="createCategory()"
          type="submit"
          [disabled]="createCategoryForm.invalid"
          class="confirm-modal-btn"
        >
          Confirm
        </button>
      </form>
    </div>
    <button (click)="closeModal()" class="close-modal-btn">Close</button>
  </div>
</div>
