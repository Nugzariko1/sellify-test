<div class="modal-overlay">
  <div class="modal-content">
    <app-category-form
      [title]="'Update category'"
      [buttonText]="'Confirm'"
      [initialData]="categoryData()"
      (submitted)="handleFormSubmit($event)"
    ></app-category-form>

    <button (click)="closeModal()" class="close-modal-btn">Cancel</button>
    <button (click)="deleteCategory(categoryData()?.id)" class="category-delete-btn">Delete</button>
  </div>
</div>
